{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FEAS â€” Login</title>
  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>
  <main class="login-root">
    <section class="login-card glass">
      <div class="login-logo">
        <img src="{% static 'logo/logo.png' %}" alt="FEAS Logo" />
      </div>
      <h1 class="login-title">PRISM</h1>
      <p class="login-sub">Program Resource Integration & Smart Management</p>
      {% if messages %}
        {% for msg in messages %}
          <div class="alert {% if msg.tags %}{{ msg.tags }}{% endif %}">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
      <form id="loginForm" method="post" class="login-form" autocomplete="off">
        {% csrf_token %}
        <div class="input-row">
          <label for="username"><span class="icon">&#128100;</span></label>
          <input id="username" name="username" type="text" required autofocus placeholder="Username"/>
        </div>
        <div class="input-row">
          <label for="password"><span class="icon">&#128274;</span></label>
          <div class="pw-wrap">
            <input id="password" name="password" type="password" required placeholder="Password"/>
            <button id="togglePw" type="button" aria-label="toggle password" class="pw-icon">
              <span id="pwEye">&#128065;</span>
            </button>
          </div>
        </div>
        <button class="btn primary" type="submit">Sign in</button>
        <div class="foot">
          <small>Contact IT if you can't sign in.</small>
        </div>
      </form>
    </section>
  </main>
  <script src="{% static 'accounts/js/login.js' %}"></script>
</body>
</html>
